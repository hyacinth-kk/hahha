<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <title>无标bai题文du档</title>
        </head>
        <style>
        table.tb{
            position:absolute;
            left:0px;
            top:0px;
            z-index:2 ;
            
        }
        </style>
        <script type="text/javascript">
        function hiddedTable(){
            // alert("hello");
            if(document.getElementById("mybutton").click )
            {
            document.getElementById("myTable").style.visibility = "visible";
            }
            else
            {
            document.getElementById("myTable").style.visibility = "hidden";
            }
        }
       
        function xx(){
        if (!confirm("确认要删除？")) { 
            window.event.returnValue = false; 
        } 
        }
    

        </script>
<body>
          
                <table border="1" width="80%"  align="center">
                    <tr>
                          <td>实习生编号</td>
                        <td>学号</td>
                        <td>学校</td>
                        <td>电话</td>
                        <td>操作</td>
                    </tr>
                    <c:forEach var="row" items="${result.rows}">
                    <tr>
                       <td><c:out value="${row.id}"/></td>
                       <td><c:out value="${row.intId}"/></td>
                       <td><c:out value="${row.school}"/></td>
                       <td><c:out value="${row.phoNum}"/></td>
                       <td><input type="button" id="mybutton" value="删除" onclick="hiddedTable()">|<input type="button" value="修改">|<input type="button" value="查看"></td>
                    </tr>
                    <tr>
                        <td><c:out value="${row.id}"/></td>
                        <td><c:out value="${row.intId}"/></td>
                        <td><c:out value="${row.school}"/></td>
                        <td><c:out value="${row.phoNum}"/></td>
                        <td><input type="button" id="mybutton" value="删除" onclick="hiddedTable()">|<input type="button" value="修改">|<input type="button" value="查看"></td>
                     </tr>
                     <tr>
                        <td><c:out value="${row.id}"/></td>
                        <td><c:out value="${row.intId}"/></td>
                        <td><c:out value="${row.school}"/></td>
                        <td><c:out value="${row.phoNum}"/></td>
                        <td><input type="button" id="mybutton" value="删除" onclick="hiddedTable()">|<input type="button" value="修改">|<input type="button" value="查看"></td>
                     </tr>
                    </c:forEach>
                </table>
              
        <table align="center" class="tb" id="myTable" style="visibility:hidden" bgcolor="#33CC33">
			<tr>
				<td><h2>删除实习生信息</h2></td>
			</tr>
			<tr>
				<td>实习生编号:<input type="text" name="id"></td>
			</tr>
			<tr>
				<td><input type="button" value="删除" onclick="xx()">
				<a href="select.jsp"><input type="button" value="返回"></a>
				</td>
			</tr>
			
		</table>
</body>
</html>
